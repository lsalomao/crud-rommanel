<div class="container">
  <div class="row">
    <div class="col">
      <table class="table table-table-stripped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th>Cidade</th>
            <th>Cep</th>
            <th>Estado</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.cpf}}</td>
            <td>{{usuario.dataNascimento | date: 'dd/MM/yyyy' }}</td>
            <td>{{usuario.cidade}}</td>
            <td>{{usuario.cep}}</td>
            <td>{{usuario.estado}}</td>
            <td>
              <div class="btn-group">
                <button (click)="btnEditar(usuario)" class="btn btn-outline-warning btn-sm"><i class="fa fa-edit"></i></button>
                <button (click)="btnExcluir(usuario)" class="btn btn-outline-danger btn-sm"><i class="fa fa-times"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
